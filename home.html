<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> صفحة عبدالعزيز   </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 20px;
            background: white;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بك في صفحتنا البسيطة</h1>
        <nav>
            <a href="#about">عنّي</a>
            <a href="#services">خدماتي</a>
            <a href="#contact">اتصل بي</a>
        </nav>
    </header>
    <section id="about">
        <h2>عنّي</h2>
        <p>أنا مطور ويب أعمل على بناء مواقع وتطبيقات ويب مبتكرة.</p>
    </section>
    <section id="services">
        <h2>خدماتي</h2>
        <p>أقدم مجموعة متنوعة من الخدمات تشمل تصميم الويب، تطوير التطبيقات، وتحسين محركات البحث.</p>
    </section>
    <footer>
        <p>حقوق الطبع والنشر &copy; 2025</p>
    </footer>
</body>
</html>
